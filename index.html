<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            color: white;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Web Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://snapchat.com)">
    <button id="loadButton">Load URL</button>
    <iframe id="webFrame" src=""></iframe>

    <script>
        document.getElementById('loadButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('webFrame').src = url.startsWith('http') ? url : 'http://' + url;
            }
        });
    </script>
</body>
</html>
