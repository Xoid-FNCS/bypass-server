<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Bypasser by Elyzha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Monkey Bypasser by Elyzha</h1>

    <form id="proxy-form">
        <div class="input-container">
            <input type="text" id="url-input" placeholder="Enter URL" required>
            <button type="submit">Go</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('proxy-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url-input').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            const proxyUrl = `https://bypass-server.onrender.com/proxy?url=${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl);
            const data = await response.text();
            const newWindow = window.open();
            newWindow.document.write(data);
            newWindow.document.close();
        });
    </script>
</body>
</html>
